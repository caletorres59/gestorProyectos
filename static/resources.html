<div class="principal">
    <div class="container">
        <br>
            <div class="row">
                <div class="col-md-5">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Add Resource
                        </div>
                        <div class="panel-body">
                          <div class="alerts">
                          </div>
                            <input name="codigo" ng-model="datos.idRecurso" style="display:none" type="text">
                            </input>
                            <!-- Projects -->
                            <div class="form-group">
                                <span class="btn btn-default form-control btnTeam" ng-click="listProjects()">
                                    Select a Project
                                    <i class="glyphicon glyphicon-plus-sign pull-left">
                                    </i>
                                </span>
                                <br>
                                    <ul class="list-group list">
                                        <li class="list-group-item" ng-click="selectProject(obj)" ng-repeat="obj in   projects | filter:filtrar ">
                                            {{obj.nombre}}
                                        </li>
                                    </ul>
                                </br>
                            </div>
                            <!-- Formulario -->
                            <div class="panel panel-default" id="panelTask">
                                <div class="panel-heading">
                                    Assign a resource
                                </div>
                                <div class="panel-body" id="div-data">
                                    <form name="formResources" role="form">
                                        <input name="idRecurso" ng-model="datos.idRecurso" style="display:none" type="text">
                                        <input name="idProyecto" ng-model="datos.idProyecto" style="display:none" type="text">
                                        </input>
                                        <div class="form-group" >
                                            <label>
                                                Name
                                            </label>
                                            <input class="form-control" ng-model="datos.nombre" placeholder="Name " required="" type="text">
                                            </input>
                                        </div>
                                        <div class="form-group">
                                            <label>
                                                Quantity
                                            </label>
                                            <input class="form-control" ng-model="datos.cantidad" placeholder="cantidad " required="" type="number">
                                            </input>
                                        </div>
                                        <div class="form-group">
                                            <label>
                                                Description
                                            </label>
                                            <textarea class="form-control" name="descripcion" ng-model="datos.descripcion">
                                            </textarea>
                                        </div>
                                        <div class="form-group">
                                            <label>
                                                Location
                                            </label>
                                            <input class="form-control" ng-model="datos.ubicacion" placeholder="Location " required="" type="text">
                                            </input>
                                        </div>
                                        <!-- Botones -->
                                        <div class="btn-group btn-group-justified grupobtn">
                                            <span class="btn form-control" ng-click="saveResource(formResources)">
                                                Create
                                                <i class="glyphicon glyphicon-plus">
                                                </i>
                                            </span>
                                            <span class="btn form-control" disabled="" id="btn-edit" ng-click="update(formResources)">
                                                Edit
                                                <i class="glyphicon glyphicon-pencil">
                                                </i>
                                            </span>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-7">
                    <!-- panel -->
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="panel-body">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-search">
                                        </i>
                                    </span>
                                    <input class="form-control" ng-model="filtrar" placeholder="Search Member of the project " type="text">
                                    </input>
                                </div>
                                <!-- Tabla -->
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th class="seleccionable">
                                                <a>
                                                    Name
                                                </a>
                                            </th>
                                            <th class="seleccionable">
                                                <a>
                                                    Quantity
                                                </a>
                                            </th>
                                            <th class="seleccionable">
                                                <a>
                                                    Description
                                                </a>
                                            </th>
                                            <th class="seleccionable">
                                                <a>
                                                    Location
                                                </a>
                                            </th>
                                            <th class="seleccionable">
                                                <a>
                                                    <i class="glyphicon glyphicon-trash">
                                                    </i>
                                                </a>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody ng-init="">
                                        <tr ng-click="getSelectedRow(obj)" ng-repeat="obj in resources |
                            filter:filtrar ">
                                            <td>
                                                {{obj.nombre}}
                                            </td>
                                            <td>
                                                {{obj.cantidad}}
                                            </td>
                                            <td>
                                                {{obj.descripcion}}
                                            </td>
                                            <td>
                                                {{obj.ubicacion}}
                                            </td>
                                            <td>
                                                <span class="glyphicon glyphicon-trash" ng-click="deleteResource(obj.idRecurso)">
                                                </span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- div row -->
                </div>
            </div>
        </br>
    </div>
</div>
