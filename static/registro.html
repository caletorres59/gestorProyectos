<body ng-app="appControladorRegistro">
    <div class="container">
        <!-- Codrops top bar -->
        <!--/ Codrops top bar -->
        <header>
            <h1>
                Gestor de Proyectos
                <strong class="eam">
                    EAM
                </strong>
                Electiva Web Avanzada
            </h1>
            <h2>
                Creative and modern form design with CSS magic
            </h2>
            <a class="" href="index.html">
                Login
            </a>
            <nav class="codrops-demos">
            </nav>
            <div class="support-note">
                <span class="note-ie">
                    Sorry, only modern browsers.
                </span>
            </div>
        </header>
        <section class="main">
            <div class="alerts">
            </div>
            <form class="form-5 registro clearfix" name="formRegistro" ng-controller="CtlRegistro">
                <p>
                    <input id="nombre" name="nombre" ng-model="datos.nombreUsuario" placeholder="Username" required="text" type="text">
                    </input>
                    <input name="password" ng-model="datos.contrasena" placeholder="password" required="text" type="password">
                    </input>
                    <input name="confirmPassword" ng-model="datos.confirmarContrasena" placeholder="Confirm password" required="text" type="password">
                    </input>
                    <input name="documento" ng-model="datos.numeroDocumento" placeholder="document" required="text" type="text">
                    </input>
                    <input name="nombre" ng-model="datos.nombres" placeholder="name" required="text" type="text">
                    </input>
                    <input name="apellido" ng-model="datos.apellidos" placeholder="last name" required="text" type="text">
                    </input>
                    <select class="select-color" ng-init="Seleccione una opcion">
                        <option selected="selected" value="0">
                            Type User
                        </option>
                        <option ng-repeat="x in userTypes" value="{{x.value}}">
                            {{x.nombre}}
                        </option>
                    </select>
                    <input name="email" ng-model="datos.email" placeholder="e-mail" required="text" type="email">
                    </input>
                    <input name="fecha" ng-model="datos.fechaNacimiento" placeholder="date of birdth" required="date" type="date">
                    </input>
                </p>
                <button name="submit" ng-click="registrar('formRegistro')">
                    <i class="icon-arrow-right">
                    </i>
                    <span>
                        Sign Up
                    </span>
                </button>
            </form>
            ​​​​
        </section>
    </div>
    <!-- jQuery if needed -->
</body>
<script src="Recursos/js/jquery.placeholder.min.js" type="text/javascript">
</script>
<script type="text/javascript">
    $(function(){
            $('input, textarea').placeholder();
        });
</script>
