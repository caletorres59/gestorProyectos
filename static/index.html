<body ng-app="appControladorLogin">
    <div class="container">
        <!-- Codrops top bar -->
        <!--/ Codrops top bar -->
        <header>
            <h1>
                Gestor de Proyectos
                <strong class="eam">
                    EAM
                </strong>
                Electiva Web Avanzada
            </h1>
            <h2>
                Creative and modern form design with CSS magic
            </h2>
            <a class="" href="registro.html">
                Register Now!
            </a>
            <nav class="codrops-demos">
            </nav>
            <div class="support-note">
                <span class="note-ie">
                    Sorry, only modern browsers.
                </span>
            </div>
            <div class="alerts">
            </div>
        </header>
        <section class="main">
            <form class="form-5 clearfix" name="formLogin" ng-controller="CtlLogin">
                <p>
                    <!-- Valdacion -->
                    <input id="login" name="login" ng-model="datos.nombreUsuario" required placeholder="Username" type="text">
                    </input>
                    <input id="password" name="password" ng-model="datos.contrasena" placeholder="Password" required type="password">
                    </input>
                </p>
                <button name="submit" ng-click="login('formLogin')" type="submit">
                    <i class="icon-arrow-right">
                    </i>
                    <span>
                        Log In
                    </span>
                </button>
            </form>
            ​​​​
        </section>
    </div>
    <!-- jQuery if needed -->
    <script src="Recursos/js/jquery.placeholder.min.js" type="text/javascript">
    </script>
    <script type="text/javascript">
        $(function(){
            $('input, textarea').placeholder();
        });
    </script>
</body>
